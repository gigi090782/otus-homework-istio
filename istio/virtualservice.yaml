apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: echoserver-virtual-service
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - echoserver-gateway
  http:
    - route:
        - destination:
            host: echoserver
            port:
              number: 8080
            subset: v1
          weight: 50
        - destination:
            host: echoserver
            port:
              number: 8080
            subset: v2
          weight: 50